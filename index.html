<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- importar iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
<header>
    <nav class="container">  
        <a href="#" class="logo">PAGINA</a>
        <i class='bx bx-shopping-bag' id="icono-carrito"></i>
        <div class="carrito">
            <div class="carrito-titulo">Tu Carrito</div>
            <div class="carrito-contenido">
                
            </div>
            <div class="total">
                <div class="total-txt">Total</div>
                <div class="total-precio">$0</div>
            </div>
            <button class="btn-comprar">Comprar</button>
            <i class='bx bx-x carrito-cerrar' id="carrito-cerrar"></i>
        </div>
    </nav>
</header>
    <main class="container">
        <div class="main-titulo">
            Productos
        </div>
        <div class="grid-contenido">
            <div class="item" id="item">
                <img src="img/product1.jpg" alt="" class="item-img">
                <h2 class="item-txt">Remera</h2>
                <div class="container-arreglador">
                <span class="precio">$100</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product2.jpg" alt="" class="item-img">
                <h2 class="item-txt">Auriculares Bluetooth</h2>
                <div class="container-arreglador">
                <span class="precio">$25</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product3.jpg" alt="" class="item-img">
                <h2 class="item-txt">Camperón Épico</h2>
                <div class="container-arreglador">
                <span class="precio">$20000</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product4.jpg" alt="" class="item-img">
                <h2 class="item-txt">Botella</h2>
                <div class="container-arreglador">
                <span class="precio">$5</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product5.jpg" alt="" class="item-img">
                <h2 class="item-txt">Anteojos</h2>
                <div class="container-arreglador">
                <span class="precio">$1.6</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product6.jpg" alt="" class="item-img">
                <h2 class="item-txt">Gorra</h2>
                <div class="container-arreglador">
                <span class="precio">$444</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product7.jpg" alt="" class="item-img">
                <h2 class="item-txt">Mochila</h2>
                <div class="container-arreglador">
                <span class="precio">$1100</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
            <div class="item" id="item">
                <img src="img/product8.jpg" alt="" class="item-img">
                <h2 class="item-txt">Zapatillas</h2>
                <div class="container-arreglador">
                <span class="precio">$5</span>
                <i class='bx bx-shopping-bag agregar-carrito'></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
